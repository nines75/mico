name: test

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        name: ${{ matrix.task }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                task: [compile, lint, format]
        steps:
            - uses: nines75/composite-action/setup-pnpm@main
            - run: pnpm ${{ matrix.task }}
